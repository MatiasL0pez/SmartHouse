<h2 mat-dialog-title>Change Device Name</h2>
<mat-dialog-content>
  <mat-form-field>
    <input matInput placeholder="New Device Name" [(ngModel)]="newName" />
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-button color="primary" (click)="confirm()">Confirm</button>
</mat-dialog-actions>
