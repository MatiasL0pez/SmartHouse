<div>
  <mat-card>
    <mat-toolbar color="primary">Home</mat-toolbar>
    <form [formGroup]="form" (ngSubmit)="associate()">
      <mat-form-field>
        <mat-label>Alias</mat-label>
        <input matInput type="text" formControlName="alias" />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Street</mat-label>
        <input matInput type="text" formControlName="street" />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Number</mat-label>
        <input matInput type="number" formControlName="number" />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Latitude</mat-label>
        <input matInput type="number" formControlName="latitude" />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Longitude</mat-label>
        <input matInput type="number" formControlName="longitude" />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Max Members</mat-label>
        <input matInput type="number" formControlName="maxMembers" />
      </mat-form-field>

      <div class="button">
        <button type="submit" mat-button class="primary-button add">
          Associate
        </button>
      </div>
    </form>
  </mat-card>
</div>
