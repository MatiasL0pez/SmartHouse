<div class="add-room-container">
  <mat-card>
    <mat-toolbar color="primary">New Room</mat-toolbar>
    <br />
    <form [formGroup]="form" (ngSubmit)="addRoom()">
      <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput type="text" formControlName="name" />
      </mat-form-field>

      <div class="button">
        <button type="submit" mat-raised-button class="primary-button">
          Submit
        </button>
      </div>
    </form>
  </mat-card>
</div>
