<mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>

<div class="table-container">
    <div class="title-filter-container">
        <h2 class="title">Companies</h2>
        <app-filter (filter)="onFilterChange($event)"></app-filter>
      </div>
      <table mat-table [dataSource]="tableData" class="mat-elevation-z3 rounded-table">
        <ng-container matColumnDef="companyName">
          <th mat-header-cell *matHeaderCellDef class="custom-header-cell"> Company Name </th>
          <td mat-cell *matCellDef="let element" class="custom-cell"> {{ element.companyName }} </td>
        </ng-container>

        <ng-container matColumnDef="emailOwner">
            <th mat-header-cell *matHeaderCellDef class="custom-header-cell"> Email Owner </th>
            <td mat-cell *matCellDef="let element" class="custom-cell"> {{ element.emailOwner }} </td>
          </ng-container>

          <ng-container matColumnDef="fullNameOwner">
            <th mat-header-cell *matHeaderCellDef class="custom-header-cell"> Full Name Owner </th>
            <td mat-cell *matCellDef="let element" class="custom-cell"> {{ element.fullNameOwner }} </td>
          </ng-container>

          <ng-container matColumnDef="companyRut">
            <th mat-header-cell *matHeaderCellDef class="custom-header-cell"> Company Rut </th>
            <td mat-cell *matCellDef="let element" class="custom-cell"> {{ element.companyRut }} </td>
          </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <tr *matNoDataRow>
          <td colspan="5" class="no-data-message">No data available in table</td>
        </tr>
      </table>
      <div *ngIf="tableData && tableData.length > 0" class="paginator-container">
        <app-paginator
          [currentPage]="currentPage"
          [totalPages]="totalPages"
          [totalResults]="totalResults"
          [resultsPerPage]="resultsPerPage"
          (pageChange)="onPageChange($event)">
        </app-paginator>
      </div>
    </div>
