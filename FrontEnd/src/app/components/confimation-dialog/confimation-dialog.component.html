<h2 mat-dialog-title>
  {{ title }}
</h2>

<div mat-dialog-content>
  <p>{{ message }}</p>
</div>

<div mat-dialog-actions>
  <button mat-raised-button class="secondary-button" (click)="onDismiss()">No</button>
  <button mat-raised-button class="primary-button" cdkFocusInitial (click)="onConfirm()">Yes</button>
</div>
